<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头剪刀布</title>
    <link rel="stylesheet" href="/哒哒哒/style.css">
</head>
<body>
    <div class="container">
        <h1>石头剪刀布</h1>
        <div class="choices">
            <button id="rock" class="choice-btn">? 石头</button>
            <button id="paper" class="choice-btn">? 剪刀</button>
            <button id="scissors" class="choice-btn">?? 布</button>
        </div>
        <div class="result-area">
            <p>你选择了：<span id="player-choice">?</span></p>
            <p>电脑选择了：<span id="computer-choice">?</span></p>
            <p class="message" id="result-message">点击按钮开始游戏！</p>
        </div>
        <div class="score-area">
            <p>你的得分：<span id="player-score">0</span></p>
            <p>电脑得分：<span id="computer-score">0</span></p>
        </div>
        <button id="reset-btn" class="reset-btn">重置游戏</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
